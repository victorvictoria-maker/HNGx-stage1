<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HNGx Stage 1</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <main id="wrapper">
        <div>
            <p><span id="day" data-testid="currentDayOfTheWeek"></span> is a great day</p>
            <p>Time: <span id="time" data-testid="currentUTCTime"></span></p>
        </div>
        <div id="slackinfo">
            <img src="image//mypicture.jpg" alt="victoriavictor"  data-testid="slackDisplayImage" width="350" height="300">
            <h1 data-testid="slackUserName">Victoria Victor</h1>
            <h2 data-testid="myTrack">Frontend <span id="track">Track</span></h2>
            <p id="projectlink">Project repository's <a href="https://github.com/victorvictoria-maker/HNGx-stage1">link</a></p>
        </div>
        
    </main>


    <script src="script.js"></script>
</body>
</html>
